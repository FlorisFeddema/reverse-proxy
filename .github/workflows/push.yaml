name: Deploy reverse-proxy

on:
  push:
    branches:
      - master

env:
  TARGET_DIRECTORY: /opt/compose/reverse-proxy

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout git
        uses: actions/checkout@v2

      - name: Cache docker image layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/florisfeddema/reverse-proxy:${{ github.sha }}
            ghcr.io/florisfeddema/reverse-proxy:latest
          context: .
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout git
        uses: actions/checkout@v2

      - name: Copy container configurations
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: docker-compose.yaml
          target: ${{ env.TARGET_DIRECTORY }}
          strip_components: 1
          rm: false

      - name: Start containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.TARGET_DIRECTORY }}
            ls
            echo 'TAG=${{ github.sha }}' >> .env
            docker-compose -f docker-compose.yaml up -d