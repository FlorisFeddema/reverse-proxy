events { 
    worker_connections 1024; 
}

http {
    error_log /etc/nginx/error_log.log warn;
    client_max_body_size 20m;
    proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;        

    keepalive_timeout 75;
    #ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH; drops support for some old browsers
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_dhparam /etc/letsencrypt/live/feddema.dev/dhparam4096.pem;
    #/etc/letsencrypt/live/feddema.dev# openssl genpkey -genparam -algorithm DH 
    #-out /etc/letsencrypt/live/feddema.dev/dhparam4096.pem -pkeyopt dh_paramgen_prime_len:4096
    
    ssl_stapling on;
    ssl_stapling_verify on;
    
    add_header          X-Content-Type-Options nosniff;
    add_header          X-Frame-Options SAMEORIGIN;
    add_header          X-XSS-Protection "1; mode=block";
    
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    #root domain
    server {
        listen 443 ssl http2;

        server_name feddema.dev; 

        ssl_certificate /etc/letsencrypt/live/feddema.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/feddema.dev/privkey.pem;

        location / {
            proxy_pass         http://172.17.0.1:10000;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }

    #docker registry
    server {
        listen 443 ssl http2;

        server_name docker.feddema.dev; 

        ssl_certificate /etc/letsencrypt/live/feddema.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/feddema.dev/privkey.pem;

        location / {
            proxy_pass         http://172.17.0.1:9009/v2;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $https;
            add_header         Docker-Distribution-Api-Version "registry/2.0";
        }
    }
    
