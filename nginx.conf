pid /run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
	multi_accept on;
	worker_connections 65535;
}


http {
	charset utf-8;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;

    error_log /etc/nginx/error_log.log warn;

    client_max_body_size 20m;
    proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;

    keepalive_timeout 75;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
	ssl_session_tickets off;
    ssl_ecdh_curve secp384r1;
    
    ssl_stapling on;
	ssl_stapling_verify on;
	resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
	resolver_timeout 2s;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    ssl_certificate /etc/ssl/feddema.dev_ecc/fullchain.cer;
    ssl_certificate_key /etc/ssl/feddema.dev_ecc/feddema.dev.key;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 32 16k;
    gzip_http_version 1.1;
    gzip_min_length 250;
    gzip_types image/jpeg image/bmp image/svg+xml text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon;
    
    # Brotli Settings
    #brotli on;
    #brotli_comp_level 4;
    #brotli_buffers 32 8k;
    #brotli_min_length 100;
    #brotli_static on;
    #brotli_types image/jpeg image/bmp image/svg+xml text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon;


    ssl_dhparam /etc/ssl/dhparam.pem;
    #openssl genpkey -genparam -algorithm DH -out /root/.acme.sh/dhparam.pem -pkeyopt dh_paramgen_prime_len:4096

    server {
        listen 80 default_server;
        listen [::]:80 default_server;        
        server_name _;
        return 301 https://$host$request_uri;
    }

    #github domain
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        server_name feddema.dev; 

        location / {
            return 404;
        }
    }
    
 #jenkins server
    server {
        listen 443 ssl http2;
